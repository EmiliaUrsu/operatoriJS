<script>
     a = +prompt("Enter \"a\" value")
     b = +prompt("Enter \"b\" value")
     
     document.write  ("a + b");
     result = a + b;
     document.write(result);
     alert(" a + b = "+ result);

     document.write ("a - b");
     result = a - b;
     document.write(result);
     alert(" a - b = "+ result);

     document.write  ("a * b");
     result = a * b;
     document.write(result);
     alert(" a * b = "+ result);

     document.write  ("a / b");
     result = a / b;
     document.write(result);
     alert(" a / b = "+ result);


</script>
